<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <h1>世界一重い鳥</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Weight</th>
                <th>Flighted</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>名前</td>
                <td>重さ</td>
                <td>飛べるか</td>
            </tr>
            <tr>
                <td>ダチョウ</td>
                <td>100kg</td>
                <td>飛べない</td>
            </tr>
            <tr>
                <td>新しいダチョウ</td>
                <td>300kg</td>
                <td>飛ぶ</td>
            </tr>
            <tr>
                <td>wild turkey</td>
                <td>100kg</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>

    <h2>世界一重い鳥は新しいダチョウです</h2>
    <table>
        <thead>
        <tr>
            <th rowspan="2">Animal</th> <!-- rowspan="2"で縦に2結合 -->
            <th colspan="2">Average Mass</th> <!-- colspan="2"で横に2結合 -->
            <th rowspan="2">Flighted</th>
        </tr>
        <tr>
            <th>kg</th>
            <th>lb</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>名前</td>
            <td>104</td>
            <td>230</td>
            <td>飛べるか</td>
        </tr>
        <tr>
            <td>ダチョウ</td>
            <td>90</td>
            <td>200</td>
            <td>飛べない</td>
        </tr>
        <tr>
            <td>新しいダチョウ</td>
            <td>40</td>
            <td>88</td>
            <td>飛ぶ</td>
        </tr>
        <tr>
            <td>wild turkey</td>
            <td>45</td>
            <td>99</td>
            <td>No</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
