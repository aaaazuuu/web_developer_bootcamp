<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>マラソン申し込みフォーム</title>
</head>
<body>
    <h1>マラソン申し込みフォーム</h1>
    <form action="/hogehoge/">
        <div>
            <label for="family">姓</label>
            <input type="text" id="family" name="lastname" required>
            <label for="first">名</label>
            <input type="text" id="first" name="firstname" required>
        </div>
        <p>参加するマラソンを選択：</p>
        <div>
            <input type="radio" name="marathon" id="enjoy" value="enjoy">
            <label for="enjoy">楽しく走ろう5km</label>
        </div>
        <div>
            <input type="radio" name="marathon" id="harf" value="harf">
            <label for="harf">ハーフマラソン</label>
        </div>
        <div>
            <input type="radio" name="marathon" id="full" value="full">
            <label for="full">フルマラソン</label>
        </div>
        <div>
            <label for="mead">メールアドレス</label>
            <input type="email" id="mead" name="email" required>
            <label for="pas">パスワード</label>
            <input type="password" id="pas" name="password" required>
        </div>
        <div>
            <label for="age">参加する年代</label>
            <select name="age" id="age">
                <option value="-18">18歳未満</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <div>
            <button id="submit">登録する</button>
        </div>
</form>

</body>
</html>
